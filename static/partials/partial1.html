<div ng-controller="customerController as CC">
	<input type="text" ng-model='CC.newcusto.name'>
	<input type="hidden" ng-model='CC.newcusto.date'>
	<input type="submit" ng-click='CC.createCustomer()'>
	filter:<input type="text" ng-model="filter_name">
	<div ng-messages="CC.newcusto.name.$error" role="alert">
  <div ng-message="nodupe">This field can not be a duplicate.</div>
</div>
	<table border="1px">
		<thead>
			<tr>
					name
				</th>
				<th ng-click="order('date')">
					date
				</th>
				<th>
					actions
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat='customer in CC.customers | filter:filter_name | orderBy:"date"'>
				<td>{{customer.name}}</td>
				<td>
					{{customer.date | date:"MM/dd/yyyy"}}
				</td>
				<td>
					<a href="#/" ng-click='deleteCustomer'>delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
